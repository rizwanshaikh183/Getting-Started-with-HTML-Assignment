<!-- 3. Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break.
Arrange these elements to create a simple web page layout. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is main heading</h1>
<!-- above included the heading in web layout  -->
<p>This is an paragraph</p>
<!-- above we included the paragraph in the layout -->
<hr>
<!-- above we included the horizontal line in web layout -->
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>Odio, voluptatibus eligendi porro labore similique possimus atque assumenda reprehenderit odit, aspernatur totam.</p>
<!-- in the above paragraph we used br tag to break the line in paragraph and move to next line -->

</body>
</html>
